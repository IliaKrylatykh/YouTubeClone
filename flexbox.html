<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox practice</title>
  <link rel="stylesheet" href="flex.css">
</head>

<body style="padding-bottom: 1000px">
  <div style="display: flex; flex-direction: row;">
    <div style="background-color: lightblue;">div 1 text</div>
    <div style="background-color: lightpink;">div 2 <p>text</p>
    </div>
  </div>
  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: lightblue; width: 100px;">div 1 text</div>
    <div style="background-color: lightpink; flex: 1;">flex: 1
    </div>
  </div>
  <div style="display: flex; flex-direction: row; margin-top: 30px;">
    <div style="background-color: lightblue; width: 100px;">div 1 text</div>
    <div style="background-color: lightpink; flex: 1;">flex: 1
    </div>
    <div style="background-color: lightblue; flex: 2;">div 1 text</div>
  </div>

  <div
    style="display: flex; justify-content: center; flex-direction: row; height: 70px; margin-top: 30px; border: 1px solid gray">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div
    style="display: flex; justify-content: space-between; flex-direction: row; height: 70px; margin-top: 30px; border: 1px solid gray">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div
    style="display: flex; align-items: center; justify-content: space-between; flex-direction: row; height: 70px; margin-top: 30px; border: 1px solid gray">
    <div style="background-color: lightblue; width: 100px;">100px</div>
    <div style="background-color: lightpink; width: 100px;">100px</div>
    <div style="background-color: lightblue; width: 100px;">100px</div>
  </div>

  <div class="practice">
    <div class="flex1">

    </div>
    <div class="flex2">
      <div class="text1">row1</div>
      <div class="flextext">
        <div class="text2">row2</div>
        <div class="text2">row2</div>
      </div>

    </div>
  </div>

</body>

</html>
